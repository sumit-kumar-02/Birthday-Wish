<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Diary</title>

    <!-- Roboto Slab -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Roboto Slab', serif;
        }

        .diary {
            width: 90vw;
            max-width: 360px;
            height: 520px;
            background: #fffdf8;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;

            /* Diary border */
            border: 6px solid #caa472;
            outline: 2px dashed #e0c9a6;
            outline-offset: -15px;
        }

        /* Cover */
        .cover {
            background: #ffc0cb;
        }

        .cover-title {
            font-size: 30px;
            font-weight: 600;
        }

        /* Content */
        .content {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.7;
            white-space: pre-line;
            color: #333;
            animation: fadeIn 0.5s ease;
        }

        /* Page number */
        .page-no {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        /* Next button */
        .next-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background: #ff6f61;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .next-btn:active {
            transform: scale(0.95);
        }

        /* Animations */
        .fade-out {
            animation: fadeOut 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(-20px);
            }
        }
    </style>
</head>

<body>

    <div class="diary" id="diary">
        <div class="page-no" id="pageNo"></div>
        <div class="content" id="content"></div>
        <button class="next-btn" onclick="nextPage()">Next ‚ûú</button>

        let currentPage = 0;

        function loadPage() {

        function nextPage() {

</body>
